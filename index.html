<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-navi">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="mx-auto text-sky fw-bold">Home</h1>
        </div>
      </nav>
      <div
        class="collapse"
        id="navbarToggleExternalContent"
        data-bs-theme="dark"
      >
        <div class="bg-pale d-flex flex-md-row">
          <a
            href="index.html"
            target=""
            class="btn p-4 fw-bold bg-pale text-navi fs-5 rad-0 brdr-none button-after button-hover button-active"
            role="button"
            >Home</a
          >
          <a
            href="curriculumvitae.html"
            target=""
            class="btn p-4 fw-bold bg-pale text-navi fs-5 rad-0 brdr-none button-after button-hover button-active"
            role="button"
            >CV</a
          >
          <a
            href="ervaring.html"
            target=""
            class="btn p-4 fw-bold bg-pale text-navi fs-5 rad-0 brdr-none button-after button-hover button-active"
            role="button"
            >Ervaring</a
          >
          <a
            href="interesses.html"
            target=""
            class="btn p-4 fw-bold bg-pale text-navi fs-5 rad-0 brdr-none button-after button-hover button-active"
            role="button"
            >Interesses</a
          >
          <a
            href="contact.html"
            target=""
            class="btn p-4 fw-bold bg-pale text-navi fs-5 rad-0 brdr-none button-after button-hover button-active"
            role="button"
            >Contact</a
          >
        </div>
      </div>
    </header>
    <h1>Hello, world!</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
