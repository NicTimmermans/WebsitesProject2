  <body class="bg-ice">
    <header>
      <nav class="navbar navbar-dark bg-aqua">
        <div class="container-fluid">
          <button

          <h1 class="mx-auto text-sky fw-bold">Contact</h1>
        </div>
      </nav>
      <div
        class="collapse"
        id="navbarToggleExternalContent"
        data-bs-theme="dark"
      >
        <div class="bg-pale d-flex flex-column flex-sm-row">
          <a
            href="index.html"
            target=""
            class="btn p-4 fw-bold bg-pale text-navi fs-5 rounded-0 border-0 button-hover button-active"
            role="button"
            >Home</a
          >
          <a
            href="curriculumvitae.html"

          <a
            href="ervaring.html"
            target=""
            class="btn p-4 fw-bold bg-pale text-navi fs-5 rounded-0 border-0 button-hover button-active"

          >
          <a
            href="interesses.html"
            target=""
            class="btn p-4 fw-bold bg-pale text-navi fs-5 rounded-0 border-0 button-hover button-active"
            role="button"

          <a
            href="contact.html"

            role="button"
            >Contact</a
          >
        </div>
      </div>
    </header>
    <main class="container bg-navi">
      <div class="row row-cols-1">
        <div class="col p-5 text-white">
          <p class="fs-3">Nic Timmermans</p>
          <p class="fs-3">r0665258@student.thomasmore.be</p>
          <p class="fs-3">
            <a
              class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              href="https://www.linkedin.com/in/nic-timmermans-269887200/"
              target="_blank"
              >Mijn Linkedin</a
            >
          </p>
        </div>
        <div class="col p-5">
          <form
            action="https://tm-statweb.be/sendmail.php"
            method="post"
            id="formId"
          >
            <div class="mb-3">
              <label for="naam" class="form-label text-white fs-5">Naam</label>
              <input
                type="text"
                class="form-control"
                id="naam"
                name="naam"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-white fs-5"
                >E-mailadres</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label text-white fs-5"
                >Onderwerp</label
              >
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                maxlength="50"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inhoud" class="form-label text-white fs-5"
                >Inhoud</label
              >
              <textarea
                type="textarea"
                class="form-control contact-form-textarea"
                id="inhoud"
                name="inhoud"
                required
              ></textarea>
            </div>
            <input
              type="hidden"
              name="studentemail"
              value="r0665258@student.thomasmore.be"
            />
            <button
              type="submit"
              class="btn btn-primary p-2 fw-bold fs-5 bg-pale text-navi border-aqua rounded-4 border-5 button-hover button-active"
            >
              Versturen
            </button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
